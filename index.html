<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output/tailwind.css" />
    <title>Tailwind Project</title>
  </head>

  <body
    class="
      h-screen
      flex
      items-center
      justify-center
      bg-gray-100
      dark:bg-gray-800 dark:text-gray-100
    "
  >
    <div class="flex justify-end items-center space-x-2 p-3 m-4">
      <span class="text-sm text-gray-800 dark:text-gray-400">Light</span>
      <div>
        <input type="checkbox" name="" id="toggle" class="hidden" />
        <label for="toggle" class="cursor-pointer">
          <div
            class="
              w-9
              h-5
              flex
              items-center
              bg-gray-300
              dark:bg-gray-600
              rounded-full
              p-1
            "
          >
            <div
              class="
                toggle-dot
                w-4
                h-4
                bg-white
                rounded-full
                shadow-md
                transform
                duration-300
                ease-in-out
              "
            ></div>
          </div>
        </label>
      </div>
      <span class="text-sm text-gray-400 dark:text-gray-100">Dark</span>
    </div>

    <div>
      <div
        class="
          max-w-sm
          mx-auto
          p-8
          bg-white
          rounded-xl
          shadow-md
          space-y-2
          sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6
          dark:bg-gray-
          sm:dark:hover:bg-gray-700
        "
      >
        <img
          class="
            h-24
            mx-auto
            rounded-full
            ring-4 ring-green-400
            sm:mx-0 sm:flex-shrink-0
            transform
            hover:scale-105
            duration-500
          "
          src="./img/73503432.png"
          alt=""
        />
        <div class="text-center space-y-2 sm:text-left">
          <div class="space-y-0.5">
            <p class="text-lg text-black font-semibold dark:text-gray-300">
              Learn with Summit
            </p>
            <p class="text-gray-400 font-medium">Youtube Channel</p>
          </div>
          <button
            class="
              px-4
              py-1
              border border-purple-200
              rounded-full
              text-sm text-purple-600
              font-semibold
              hover:text-white hover:bg-purple-600 hover:border-transparent
              focus:outline-none
              focus:ring-2
              focus:ring-purple-600
              focus:ring-offset-2
              dark:text-purple-400 dark:focus:ring-offset-gray-800
            "
          >
            Visit now
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const checkBox = document.querySelector("#toggle");
    const html = document.querySelector("html");
    const toggleDarkMode = () => {
      checkBox.checked ? html.classList.add("dark") : html.classList.remove("dark");
    };
    toggleDarkMode();
    checkBox.addEventListener("click", toggleDarkMode);
  </script>
</html>
